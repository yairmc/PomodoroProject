<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <title>PomodoroProject</title>
</head>

<body>
    <header class="header">
        <h1>Lista de Tareas <span>"POMODORO"</span></h1>
    </header>

    <main class="content">
        <div class="todo">
            <h2>Por Hacer</h2>
            <p>Agrega la lista de <span>"Tareas"</span> que tienes que realizar</p>
        </div>
        <div class="pending">
            <h2>Realizando</h2>
            <p>Agrege ala lista las <span>"Tareas"</span> que estas realizando</p>
        </div>
        <div class="success">
            <h2>Completadas</h2>
            <p>Agrege ala lista las <span>"Tareas"</span> que estan completadas</p>
        </div>
    </main>

</body>

</html>
